<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fall 2020 PT</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.royal-navy.css"/>
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
		
		<style>
			ol {
				padding-left: 0;
			}â€‹
		</style>
    </head>
    <body>

        <div id="calendar"></div>

        <script>
			$('#calendar').evoCalendar({
				'theme': 'Royal Navy',
				'sidebarDisplayDefault': false,
				'todayHighlight': true,
				calendarEvents: [
					{
						id: 'mon-pt-gym', // Event's ID (required)
						name: "PT - GYM", // Event name (required)
						date: "August/20/2020", // Event date (required)
						type: "pt-gym", // Event type (required)
						description: "<ol><li>Stretch: 1 mile run (70%)</li><li>Hang Clean + Push up<br>5x 50% + 10<br>3x 60% + 10</li></ol>", // Event description (optional)
						everyYear: false, // Same event every year (optional)
						color: "#CD5C5C" // Event custom color (optional)
					},
					{
						name: "OAL",
						id: 'ftx', // Event's ID (required)
						badge: "08/22 - 08/31", // Event badge (optional)
						date: ["August/22/2020", "August/31/2020"], // Date range
						description: "Operation Agile Leader (MSIVs)", // Event description (optional)
						type: "FTX",
						color: "#63d867" // Event custom color (optional)
					}
				]
			})
        </script>

    </body>
</html>
